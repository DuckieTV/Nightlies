<!-- settings\backup-import.html -->
 <div ng-controller="BackupCtrl" class="backup-import">
	<h2 style="margin-top: 13px" translate-once>SETTINGS/BACKUP-IMPORT/hdr</h2>

	<div style="position: relative; height: 34px; width: 275px" ng-show="!restoring">
		<button class="btn btn-success" style="width:100%;height:100%" ng-class="{binputhover:inputhover}" translate-once>COMMON/choose-backup-load/btn</button>
		<input file-input="file" on-change="restoring = true; restore()" style="position:absolute;opacity:0;width:275px;height:34px;top:0;cursor:pointer" ng-mouseover="inputhover=true" ng-mouseleave="inputhover=false">
	</div>

	<h2 ng-show="!completed" style='margin-top: 0' translate-once>COMMON/loading-please-wait/lbl</h2>
	<h2 ng-show="completed" style='margin-top: 0' translate-once>COMMON/loading-completed/lbl</h2>

	<div ng-if="restoring" style="padding:5px" class="miniposter x2 import-container">
		<serieHeader ng-repeat="serie in series" data="serie" class="no-animate" no-badge="1" no-overview="1" no-title="1" no-button="1" mode="poster" >
			<em class="earmark" ng-show="isAdded(serie.trakt_id)"><i class='glyphicon glyphicon-ok'></i></em>
			<em class="earmark adding" ng-show="isAdding(serie.trakt_id)"><loading-spinner></loading-spinner></em>
		</serieHeader>
	</div>
</div>
